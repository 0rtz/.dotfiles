---
env:
  TERM: alacritty
  LANG: "en_US.UTF-8"
  LC_CTYPE: en_US.UTF-8

font:
  normal:
    family: "JetBrainsMonoNL Nerd Font"
    style: "Regular"
  bold:
    family: "JetBrainsMonoNL Nerd Font"
    style: "Bold"
  italic:
    family: "JetBrainsMonoNL Nerd Font"
    style: "Italic"
  bold_italic:
    family: "JetBrainsMonoNL Nerd Font"
    style: "Bold Italic"
  size: 16.5
  # size: 15.0

shell:
  program: /bin/zsh

key_bindings:
  # paste from clipboard for programs where Ctrl-V not configured (less, etc...)
  - {key: V, mods: Shift|Control, action: Paste}
  # already have that one in tmux
  - {key: Space, mods: Shift|Control, mode: ~Search, action: None}

debug:
  log_level: Off

##########################################################################################################
# colorschemes ###########################################################################################

# import:
#   - ~/.config/alacritty/themes/nightfox_blue.yml
import:
  - ~/.config/alacritty/themes/github_dark_high_contrast.yml
