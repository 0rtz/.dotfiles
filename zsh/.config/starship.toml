# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Disabling the blank line at the start of the prompt => disables newline between individual prompts
# https://github.com/starship/starship/issues/560
add_newline = true

# https://starship.rs/config/#character
[character]
success_symbol = '[󰞔](bold green)'
error_symbol = '[󰞔](bold red)'
vimcmd_symbol = '[│](bold green)'
# vimcmd_replace_symbol, and vimcmd_visual_symbol are only supported in fish due to upstream issues with mode detection in zsh
vimcmd_visual_symbol = '[V](bold yellow)'

